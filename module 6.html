<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Insights Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard {
            width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .charts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chart-container h2 {
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Inventory Insights Dashboard</h1>
            <div>
                <span>Wednesday, January 18, 2025</span>
            </div>
        </div>

        <div class="charts">
            <!-- Inventory Reports -->
            <div class="chart-container">
                <h2>Stock Levels</h2>
                <canvas id="stockLevelsChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Supplier Stock Distribution</h2>
                <canvas id="supplierStockChart"></canvas>
            </div>

            <!-- Order Performance and Demand Analysis -->
            <div class="chart-container">
                <h2>Order Fulfillment Rate</h2>
                <canvas id="orderFulfillmentChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Order Volume Trends</h2>
                <canvas id="orderTrendsChart"></canvas>
            </div>

            <!-- Sales and Product Analytics -->
            <div class="chart-container">
                <h2>Product Sales Trends</h2>
                <canvas id="productSalesChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Profit and Loss Reports</h2>
                <canvas id="profitLossChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Data for charts
        const stockLevelsData = {
            labels: ["Product A", "Product B", "Product C", "Product D"],
            datasets: [{
                label: "Stock Levels",
                data: [50, 20, 70, 40],
                backgroundColor: ["#4CAF50", "#FF9800", "#2196F3", "#F44336"]
            }]
        };

        const supplierStockData = {
            labels: ["Supplier 1", "Supplier 2", "Supplier 3"],
            datasets: [{
                label: "Products Supplied",
                data: [30, 50, 40],
                backgroundColor: ["#FFC107", "#8BC34A", "#03A9F4"]
            }]
        };

        const orderFulfillmentData = {
            labels: ["On Time", "Delayed"],
            datasets: [{
                label: "Order Fulfillment Rate",
                data: [80, 20],
                backgroundColor: ["#4CAF50", "#F44336"]
            }]
        };

        const orderTrendsData = {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
            datasets: [{
                label: "Order Volume",
                data: [150, 200, 170, 220],
                backgroundColor: "#2196F3",
                borderColor: "#1976D2",
                borderWidth: 1
            }]
        };

        const productSalesData = {
            labels: ["Jan", "Feb", "Mar", "Apr"],
            datasets: [{
                label: "Product Sales",
                data: [300, 400, 350, 450],
                backgroundColor: "#03A9F4",
                borderColor: "#0288D1",
                borderWidth: 1
            }]
        };

        const profitLossData = {
            labels: ["Q1", "Q2", "Q3", "Q4"],
            datasets: [{
                label: "Profit/Loss",
                data: [2000, -500, 3000, 2500],
                backgroundColor: ["#4CAF50", "#F44336", "#4CAF50", "#4CAF50"]
            }]
        };

        // Render charts
        const config = (ctx, data, type = "bar") => new Chart(ctx, { type, data });

        config(document.getElementById("stockLevelsChart"), stockLevelsData, "bar");
        config(document.getElementById("supplierStockChart"), supplierStockData, "bar");
        config(document.getElementById("orderFulfillmentChart"), orderFulfillmentData, "doughnut");
        config(document.getElementById("orderTrendsChart"), orderTrendsData, "line");
        config(document.getElementById("productSalesChart"), productSalesData, "line");
        config(document.getElementById("profitLossChart"), profitLossData, "bar");
    </script>
</body>
</html>
